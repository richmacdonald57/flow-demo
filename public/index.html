<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.7.0/tachyons.css">
		<title>Minor Corp Warehouse App</title>
	</head>
	<body>
		<div class="vh-100 w-100 flex justify-center">
			<div class="flex flex-column items-center justify-center">
				<h2 class="fw4 blue">Minor Corp Sad Music Repository</h2>
				<p class="silver ma0">Built, with love, by Richard MacDonald</p>
				<div class="pt5">
					<!--<span id="env" class="white pv1 ph2 br-pill bg-light-blue"></span>-->
					<span id="env" class="white pv1 ph2 br-pill"></span>
				</div>
			</div>
		</div>

		<script>
			var env = "<%= env %>";
			document.getElementById("env").innerHTML = env;
			 if (env == "production") {
			 	document.getElementById("env").style.backgroundColor = "red";
			 }
			else if (env == "staging") {
			 	document.getElementById("env").style.backgroundColor = "blue";			
			}
			else {
			 	document.getElementById("env").style.backgroundColor = "green";			
			}
		</script>
	</body>
</html>
